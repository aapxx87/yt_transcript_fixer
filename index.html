<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>YT Transcript New UI</title>
</head>

<body>


  <div class="app">


    <!-- ------- LEFT BLOCK ------ -->
    <div class="left_block">

      <div class="heading_box">
        <div class="ico_header">
          <ion-icon name="chevron-down-circle-outline" class="icon"></ion-icon>
          <p class="heading">Actions</p>
        </div>
        <div class="deco_line"></div>
      </div>

      <div class="button_container margin_bottom">
        <p class="btn_label">C+P+F+C</p>
        <button class="btn btn_chain">Chain</button>
      </div>

      <div class="button_container">
        <p class="btn_label">Remove content</p>
        <button class="btn btn_clear">Clear</button>
      </div>

      <div class="button_container">
        <p class="btn_label">Past content</p>
        <button class="btn btn_past">Past</button>
      </div>

      <div class="button_container margin_bottom">
        <p class="btn_label">Copy content</p>
        <button class="btn btn_copy">Copy</button>
      </div>

      <div class="button_container">
        <p class="btn_label">Delete TS</p>
        <button class="btn btn_fix">Apply</button>
      </div>

      <div class="button_container">
        <p class="btn_label">Add brakes</p>
        <button class="btn btn_brakes">Apply</button>
      </div>


    </div>




    <!-- ------- CENTER BLOCK ------ -->
    <div class="center_block">

      <!-- <div class="center_top_block"> -->
      <div class="heading_box">
        <p class="heading heading_center align_center">Enter any content...</p>
        <div class="deco_line margin_auto"></div>
      </div>
      <!-- </div> -->

      <div class="textarea_box">
        <textarea placeholder="Enter original text to remove TimeStipes and Spaces..." wrap="soft" name="" id=""
          cols="30" rows="10" class="textArea textArea_inPut"></textarea>
      </div>

      <!-- <div class="hot_actions_box">
        <button class="btn btn_fix">Fix</button>
      </div> -->

    </div>




    <!-- ------- RIGHT BLOCK ------ -->
    <div class="right_block">

      <div class="heading_box">
        <div class="ico_header">
          <ion-icon name="document-text-outline" class="icon"></ion-icon>
          <p class="heading">Versions</p>
        </div>
        <div class="deco_line"></div>
      </div>

      <div class="previe_box previe_box_1 preview_active">
        <textarea disabled="true" wrap="soft" name="" id="" cols="30" rows="10"
          class="textArea textarea_preview textArea_preview_origin"></textarea>
      </div>
      <h5 class="subheading">Origin</h5>

      <div class="previe_box previe_box_2 display_none">
        <textarea disabled="true" wrap="soft" name="" id="" cols="30" rows="10"
          class="textArea textarea_preview textArea_preview_wt_ts"></textarea>
      </div>
      <h5 class="subheading subheading2 display_none">Version 1</h5>

      <div class="previe_box previe_box_3 display_none">
        <textarea disabled="true" wrap="soft" name="" id="" cols="30" rows="10"
          class="textArea textarea_preview textArea_preview_dots"></textarea>
      </div>
      <h5 class="subheading subheading3 display_none">Version 2</h5>

    </div>







  </div>


  <script src="script.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>



</body>

</html>
